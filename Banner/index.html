<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner-Animation MÃ¶venpick</title>
    <!-- link to css -->
    <link rel="stylesheet" href="style.css">
    <!-- link to google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&family=Mulish:wght@900&display=swap"
        rel="stylesheet">
    <!-- link to font-awesome icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="moevenpick_logo">
            <img id="o-logo" src="img/moevenpick_o_logo.png" alt="moevenpick logo, only O-sign">
            <img id="without-o-logo" src="img/moevenpick_without_o_logo.png" alt="moevenpick logo, without O-sign">
        </div>
        <div class="slogan">
            <p id="slogan1">CATCH THEM ALL!</p>
        </div>
        <div class="slogan">
            <p id="slogan2">GET YOUR NEW JAPANESE FLAVOURS!</p>
            <p id="newflavours"><span id="sakura-color">Sakura </span><span>& </span><span
                    class="matcha-color">Matcha</span></p>
        </div>
        <div class="slogan">
            <p id="slogan3">AND YOUR <span class="matcha-color">Matcha</span> CONE!</p>
        </div>
        <div class="scoop">
            <img id="matcha" src="img/matcha-scoop_new.png" alt="green matcha scoop with a new-tag">
        </div>
        <div class="scoop">
            <img id="sakura" src="img/sakura-scoop_new.png" alt="pink sakura scoop with a new-tag">
        </div>
        <div class="scoop">
            <img id="caramel" src="img/caramel-scoop.png" alt="caramel scoop">
        </div>
        <div class="scoop">
            <img id="chocolate" src="img/chocolate-scoop.png" alt="chocolate scoop">
        </div>
        <div class="cone brown">
            <img id="cone" src="img/cone.png" alt="brown waffle cone">
        </div>
        <div class="cone brown">
            <img id="cone-cutout" src="img/cone-cutout.png" alt="brown waffle cone cut out">
        </div>
        <div class="cone">
            <img id="matcha-cone-cutout" src="img/matcha-cone-cutout_new.png"
                alt="green waffle cone cut out with a new-tag">
        </div>
        <div class="cta-button">
            <a href="https://www.moevenpick-icecream.com" target="_blank"><i class="fas fa-shopping-cart"></i> ORDER
                NOW</a>
        </div>
    </div>
    <!-- link to GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
    <!-- link to animation js -->
    <script src="animation.js"></script>
</body>

</html>
